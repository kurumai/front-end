version: 2.1

orbs:
  node: circleci/node@3.0.1

jobs:
  test:
    docker:
      - image: circleci/node:4.8.1
    steps:
      - checkout
      - setup_remote-docker:
          docker_layer_caching: true
      - run: make test-image deps
      - node/install-packages
      - run: make test

workflows:
  test_and_deploy:
    jobs:
      - test